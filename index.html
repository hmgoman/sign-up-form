<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-background">
            <img class="odin" src="odin.png">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@joshhild?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Josh Hild</a> on <a href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="content">
        <div class="heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em>  to get started.</p>
            <p>You <em>know</em>  you want to.</p>
        </div>
        <form action="" method="get">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="left">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input">
                        <label for="email">*EMAIL</label>
                        <input type="email" id="email" name="email" required>   
                    </div>
                    <div class="input">
                        <label for="password">*PASSWORD</label>
                        <input type="password" id="password" name="password" class="error" required>
                    </div>
                </div>
                <div class="right">
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="input">
                        <label for="confirm-password">*CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="error" required>
                    </div>
                </div>    
            </fieldset>
            <div class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
    <script>
        const password = document.getElementById("password");
        const confirmation = document.getElementById("confirm-password");

        confirmation.addEventListener("input", ()=> {
            (password.value!==confirmation.value)? (
                password.style.borderColor = "red",
                confirmation.style.borderColor = "red"
            ):(
                password.style.borderColor = "#E5E7EB",
                confirmation.style.borderColor = "#E5E7EB"
            )
        })
    </script>
</body>
</html>
